<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Checkpoint</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" href="checkpoint-logo-no-text.png">
    <link rel="stylesheet" href="style.css?v=2.6.1">
    <link rel="stylesheet" href="fonts/fonts.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #c084fc 60%, #a666ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-page h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text);
        }
        .error-page p {
            color: var(--text-muted);
            margin-bottom: 32px;
            max-width: 400px;
        }
        .error-page .btn {
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="aurora" aria-hidden="true">
        <div class="aurora__layer aurora__layer--1"></div>
        <div class="aurora__layer aurora__layer--2"></div>
    </div>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1>Page not found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div>
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a href="/docs.html" class="btn btn-secondary">Documentation</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
