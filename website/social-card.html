<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
    background: #14141a;
    color: #fff;
    position: relative;
}

.bg {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(ellipse 80% 70% at 20% 30%, rgba(166, 102, 255, 0.35) 0%, transparent 60%),
        radial-gradient(ellipse 60% 80% at 80% 70%, rgba(255, 140, 64, 0.25) 0%, transparent 60%),
        radial-gradient(ellipse 90% 60% at 60% 10%, rgba(139, 79, 223, 0.2) 0%, transparent 50%);
}

.content {
    position: relative;
    z-index: 1;
    padding: 72px 80px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.top {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo-circle {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    background: linear-gradient(135deg, #a666ff 0%, #8b4fdf 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: 700;
    box-shadow: 0 4px 20px rgba(166, 102, 255, 0.5);
}

.brand {
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 0.08em;
    color: rgba(255, 255, 255, 0.9);
}

.middle {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
}

h1 {
    font-size: 62px;
    font-weight: 700;
    line-height: 1.1;
    background: linear-gradient(135deg, #fff 0%, #d4a5ff 40%, #c084fc 70%, #ff8c40 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    max-width: 900px;
}

.subtitle {
    font-size: 24px;
    color: rgba(255, 255, 255, 0.55);
    line-height: 1.4;
    max-width: 700px;
}

.bottom {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

.pills {
    display: flex;
    gap: 12px;
}

.pill {
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: rgba(255, 255, 255, 0.7);
}

.pill--accent {
    background: rgba(166, 102, 255, 0.15);
    border-color: rgba(166, 102, 255, 0.3);
    color: #c084fc;
}

.url {
    font-size: 18px;
    color: rgba(255, 255, 255, 0.4);
    letter-spacing: 0.02em;
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="content">
    <div class="top">
        <div class="logo-circle">C</div>
        <span class="brand">CHECKPOINT</span>
    </div>
    <div class="middle">
        <h1>Automated Backup<br>for Developers</h1>
        <p class="subtitle">Hourly snapshots of your code, databases, and secrets. Encrypted cloud sync. Native macOS dashboard.</p>
    </div>
    <div class="bottom">
        <div class="pills">
            <span class="pill pill--accent">Free &amp; Open Source</span>
            <span class="pill">macOS &amp; Linux</span>
            <span class="pill">SQLite &bull; Postgres &bull; MySQL &bull; MongoDB</span>
            <span class="pill">Encrypted Cloud Sync</span>
        </div>
        <span class="url">checkpoint.fluxcode.studio</span>
    </div>
</div>
</body>
</html>
